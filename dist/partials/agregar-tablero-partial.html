<section>
    <div class="alert alert-success" role="alert">
        <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        Sucess!
    </div>
    
    <form>
        <div class="form-group">
            <label for="Input-nombre">Nombre del Tablero</label>
            <input type="text" class="form-control" ng-model="tnombre" placeholder="Tablero..." required>
        </div>
        
        <div class="form-group">
            <label for="Input-desc">Descripcion</label>
            <input type="text" class="form-control" ng-model="tdesc" placeholder="Una Descripcion..." required>
        </div>
        
        <button type="submit" class="btn btn-primary" ng-click="tsubmit()">Submit</button>
    </form>
    
</section>
